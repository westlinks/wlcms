<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f3f4f6"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Template icon -->
  <g transform="translate(200, 150)">
    <!-- Document shape -->
    <path d="M -40 -50 L 20 -50 L 40 -30 L 40 50 L -40 50 Z" 
          fill="#ffffff" stroke="#9ca3af" stroke-width="2"/>
    <!-- Folded corner -->
    <path d="M 20 -50 L 20 -30 L 40 -30" 
          fill="none" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- Lines representing content -->
    <line x1="-25" y1="-20" x2="25" y2="-20" stroke="#d1d5db" stroke-width="3"/>
    <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#d1d5db" stroke-width="3"/>
    <line x1="-25" y1="10" x2="15" y2="10" stroke="#d1d5db" stroke-width="3"/>
    <line x1="-25" y1="25" x2="20" y2="25" stroke="#d1d5db" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="230" font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" fill="#6b7280" text-anchor="middle" font-weight="500">
    Template Preview
  </text>
  <text x="200" y="250" font-family="system-ui, -apple-system, sans-serif" 
        font-size="12" fill="#9ca3af" text-anchor="middle">
    No preview image available
  </text>
</svg>
